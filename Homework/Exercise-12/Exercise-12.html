<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="Exercise-12.css">

</head>
<body>
    <div class="container">
        <form class="container2">
            <div class="about-input">
                <span>Title</span>
                <br>
                <span>Name</span>
                <br>
                <span>Phone number</span>
                <br>
                <span>Email address</span>
                <br>
                <span>Your website</span>
                <br>
                <span>Nr. of items to order</span>
                <br>
                <span>Length</span>
                <br>
                <span>Delivery date</span>
                <br>
                <span>Time of delivery</span>
                <br>
                <span>Color of the item</span>
                <br>
            </div>
            <div class="forms">
                <input type="text" name="title" placeholder="Select one or enter your own" required autofocus size="30">
                    <br>
                <input type="text" name="name" placeholder="John Doe" required size="30">
                    <br>
                <input type="tel" name="phone-number" placeholder="+1 23456789" size="30">
                <span class="optional">(optional)</span>
                    <br>
                <input type="email" name="email-address" placeholder="email@email.com" required size="30">
                    <br>
                <input type="url" name="website" placeholder="www.yoursite.com" size="30">
                <span class="optional">(optional)</span>
                    <br>
                <input type="number" name="items-nr" placeholder="1" min="1" max="10" required>
                <span class="optional">(1-10)</span>
                    <br>
                <input type="range" name="length" min="10" max="100" step="10" required>
                <span class="optional">1m (in 10cm increments)</span>
                    <br>
                <input type="date" name="date" min="2010-12-16"  size="20" required>
                <span class="optional">(minimum 16 December 2010)</span>
                    <br>
                <input type="time" name="time" size="20" required>
                <span class="optional">(in 30 min increments)</span>
                    <br>
                <input type="color" name="color" value="#FF0000" required>
                <span class="optional">(default red)</span>
                    <br>
            </div>

        </form>
        <div class="submit-div">
            <input class="submit" type="submit" name="submit" value="Submit">
        </div>
    </div>
    <br>
    <div class="container3">
        <form>
            <div class="about-input2">
                <span>Search</span>
            </div>
            <div class="forms2">
                <input type="search" name="search" size="30">
                <input type="submit" name="go" value="Go">
            </div>
        </form>
    </div>




</body>
</html>
